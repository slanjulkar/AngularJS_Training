<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>Ecommerce website</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script></script>
<script src="./script/controllers/authcontroller.js"></script>
<script src="./script/app.js"></script>
</head>
<body>
    <h1>TFL store</h1>
    <ol>
        <li>Gerbera</li>
        <li>Rose</li>
        <li>Lotus</li>
    </ol>
    <div>
        <form action="">
            <table>
                <tr>
                    <td>
                        <label for="email">Email :</label>
                    </td>
                    <td>
                        <input type="email" name="email" id="txtemail">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="password">Password :</label>
                    </td>
                    <td>
                        <input type="password" name="password" id="txtpass">
                    </td>
                </tr>
                
                <tr>
                    <td></td>
                    <td>
                        <button id="btnLogin" onclick="authenticate()">Login</button>
                    </td>                    
                </tr>
            </table>

            <label for="msg" id="txtmessage"></label>
        </form>
    </div>
</body>
</htm>
