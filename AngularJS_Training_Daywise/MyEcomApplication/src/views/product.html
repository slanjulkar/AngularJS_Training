<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">



    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 30px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product-info h4 {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }

        .product-info p {
            font-size: 1rem;
            color: #6c757d;
        }

        .product-price {
            font-size: 1.2rem;
            color: #28a745;
            margin-bottom: 10px;
        }

        .add-to-cart-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: #0056b3;
        }

        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body>

<div >
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">My App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#!/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/products">Products</a>
                    </li>
                </ul>
            </div>
        </nav>
    <div ng-controller="Productcontroller as ctrl" class="container">
        <h3 class="text-center mb-5">Products</h1>
        <div class="row">
            <div class="col-md-4" ng-repeat="product in ctrl.products">
                <div class="product-card">
                    <img class="product-image" ng-src="{{product.image}}" alt="{{product.name}}">
                    <div class="product-info">
                        <h4>{{product.name}}</h4>
                        <p>{{product.description}}</p>
                        <p class="product-price">{{product.price}}</p>
                        <button class="add-to-cart-btn" ng-click="ctrl.addToCart(product)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
